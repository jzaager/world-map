<div class="infoContainer">
  <h2 *ngIf="!countryClicked">Click a country</h2>
  <h2>{{ name }}</h2>
  <div *ngIf="countryClicked" class="countryClickedContainer">
    <p>Capital City: {{ capital }}</p>
    <p>Region: {{ region }}</p>
    <p>Income Level: {{ incomeLevel }}</p>
    <p>Latitude: {{ latitude }}&deg;</p>
    <p>Longitude: {{ longitude }}&deg;</p>
  </div>
</div>
