<header>
  <h1>{{ title }}</h1>
</header>
<div class="container">
  <app-map (pathClicked)="setClickedCountry($event)"></app-map>
  <app-country-info
    [name]="name"
    [capital]="capital"
    [region]="region"
    [incomeLevel]="incomeLevel"
    [latitude]="latitude"
    [longitude]="longitude"
    [countryClicked]="countryClicked"
  ></app-country-info>
</div>
<footer>
  <p>
    Map source:
    <a href="http://innovsandbox.space/map.html">Innovative Sandbox</a>
  </p>
  <p>
    Data source:
    <a href="https://www.worldbank.org/en/home">The World Bank</a>
  </p>
</footer>
